dependency_overrides:
  audio_service:
    git:
      url: https://github.com/dreadatour/audio_service.git
      path: audio_service
      ref: d14e1f525aef92cf1cb5d414c865b4083f98b994
  flutter_download_manager:
    git:
      url: https://github.com/dreadatour/flutter_download_manager.git
      ref: e38bf450d24fac56ce75805c070bdb8579058ba7

dev_dependencies:
  build_runner: ^2.3.3
  dependency_validator: ^3.2.2
  flutter_lints: ^2.0.0
  graphql_codegen: ^0.13.11
  json_serializable: ^6.6.1

flutter:
