  flutter_cache_manager: ^3.3.0
  flutter_download_manager: ^0.5.5
  flutter_markdown: ^0.6.14
  flutter_native_timezone: ^2.0.0
  flutter_slidable: ^3.1.0
  flutter_svg: ^2.0.5
  fluttertoast: ^8.2.2
  get_it: ^7.6.0
  go_router: ^8.0.1
  gql: ^1.0.0
  graphql_flutter: ^5.1.2
  graphql: ^5.1.3
  hive: ^2.2.3
  image_picker: ^1.0.1
